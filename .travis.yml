language: php
php:
  - 7.1

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - composer self-update && composer --version
  - composer install --no-interaction --optimize-autoloader

script:
  - vendor/bin/phpcs -p --extensions=php --standard=vendor/spryker/code-sniffer/Spryker/ruleset.xml src/ tests/
  - vendor/bin/phpstan analyze -l 1 src/
  - vendor/bin/codecept build
  - vendor/bin/codecept run

notifications:
  email: false
